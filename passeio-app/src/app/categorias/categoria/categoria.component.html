<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Categoria</title>
</head>
<body class="bg-gray-100">

  <div class="flex justify-center pt-10">
    <form id="categoriaForm" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl space-y-6" [formGroup]="camposForm" (ngSubmit)="salvar( )">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nome</label>
        <input type="text" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" formControlName="nome"/>
        <span class="text-sm text-red-500" *ngIf="isCampoInvalido('nome')">Campo Obrigatório</span>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Descrição</label>
        <textarea required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" formControlName="descricao"></textarea>
        <span class="text-sm text-red-500" *ngIf="isCampoInvalido('descricao')">Campo Obrigatório</span>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Cadastrar categoria
      </button>
    </form>
  </div>

</body>
</html>
