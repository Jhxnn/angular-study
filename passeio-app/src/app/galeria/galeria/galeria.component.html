<!-- Container Principal -->
<div class="max-w-5xl mx-auto p-6 space-y-6">

  <!-- Filtro de Pesquisa -->
  <div class="flex flex-col md:flex-row items-center gap-4 bg-white p-4 rounded-lg shadow-md">
    <input
      type="text"
      placeholder="Pesquisar pelo nome do local"
      class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <select
      class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option [value]="">Todas as categorias</option>
      <option [value]="cat.nome" *ngFor="let cat of categorias">{{ cat.nome }}</option>
    </select>
  </div>

  <!-- Lista de Lugares -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let lugar of lugares" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
      <img [src]="lugar.urlFoto" alt="{{ lugar.nome }}" class="w-full h-48 object-cover">
      <div class="p-4 space-y-2">
        <h2 class="text-xl font-semibold text-gray-800">{{ lugar.nome }}</h2>
        <p class="text-gray-600">Categoria: <span class="font-medium">{{ lugar.categoria }}</span></p>
        <p class="text-gray-600">Localização: {{ lugar.localizacao }}</p>
        <div class="flex items-center justify-between text-sm text-gray-700 mt-2">
          <span class="text-yellow-500">★</span>
          <span>Nota: {{ lugar.avaliacao }}</span>
        </div>
      </div>
    </div>
  </div>

</div>
