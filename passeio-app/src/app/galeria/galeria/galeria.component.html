<!-- Container Principal -->
<div class="max-w-5xl mx-auto p-6 space-y-6">
<form #frm = 'ngForm'>
  <!-- Filtro de Pesquisa -->
  <div class="flex flex-col md:flex-row items-center gap-4 bg-white p-4 rounded-lg shadow-md">
    <input
    name="nomeFiltro"
      [(ngModel)]="nomeFiltro"
      type="text"
      placeholder="Pesquisar pelo nome do local"
      class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <select
      name="categoriaFiltro"
      [(ngModel)]="categoriaFiltro"
      class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option [value]="-1">Todas as categorias</option>
      <option [value]="cat.nome" *ngFor="let cat of categorias">{{ cat.nome }}</option>
    </select>
    <button (click)="filtrar()">
      Pesquisar
    </button>
  </div>
</form>

  <!-- Lista de Lugares -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let lugar of lugares" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
      <img [src]="lugar.urlFoto" alt="{{ lugar.nome }}" class="w-full h-48 object-cover">
      <div class="p-4 space-y-2">
        <h2 class="text-xl font-semibold text-gray-800">{{ lugar.nome }}</h2>
        <p class="text-gray-600">Categoria: <span class="font-medium">{{ lugar.categoria }}</span></p>
        <p class="text-gray-600">Localização: {{ lugar.localizacao }}</p>
       <div class="flex items-center space-x-1">
  <ng-container *ngFor="let star of getEstrelas(lugar.avaliacao)">
    <svg *ngIf="star === 'cheia'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400 fill-current" viewBox="0 0 20 20" fill="currentColor">
      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.184 3.642a1 1 0 00.95.69h3.813c.969 0 1.371 1.24.588 1.81l-3.086 2.243a1 1 0 00-.364 1.118l1.184 3.642c.3.921-.755 1.688-1.54 1.118l-3.086-2.243a1 1 0 00-1.176 0l-3.086 2.243c-.785.57-1.84-.197-1.54-1.118l1.184-3.642a1 1 0 00-.364-1.118L2.465 9.07c-.783-.57-.38-1.81.588-1.81h3.813a1 1 0 00.95-.69l1.184-3.642z" />
    </svg>
    <svg *ngIf="star === 'vazia'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.184 3.642a1 1 0 00.95.69h3.813c.969 0 1.371 1.24.588 1.81l-3.086 2.243a1 1 0 00-.364 1.118l1.184 3.642c.3.921-.755 1.688-1.54 1.118l-3.086-2.243a1 1 0 00-1.176 0l-3.086 2.243c-.785.57-1.84-.197-1.54-1.118l1.184-3.642a1 1 0 00-.364-1.118L2.465 9.07c-.783-.57-.38-1.81.588-1.81h3.813a1 1 0 00.95-.69l1.184-3.642z" />
    </svg>
  </ng-container>
  <span class="ml-2 text-sm text-gray-600">Nota: {{ lugar.avaliacao }}</span>
</div>

      </div>
    </div>
  </div>

</div>
