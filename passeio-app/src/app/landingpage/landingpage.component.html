<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-xl shadow-md text-center max-w-md w-full space-y-6">
    
    <div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Bem-vindo à sua lista de lugares favoritos</h1>
      <p class="text-gray-600">Explore e organize</p>
    </div>

    <!-- Botão para usuário logado -->
    <button
      (click)="navegar()"
      *ngIf="isLogged()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
    >
      Olá {{ profile?.name }}, clique aqui para entrar
    </button>

    <!-- Botão para login com Google -->
    <button
      (click)="logarComGoogle()"
      *ngIf="!isLogged()"
      class="w-full flex items-center justify-center gap-2 border border-gray-300 hover:bg-gray-50 py-2 px-4 rounded-lg transition"
    >
      <img
        src="https://img.icons8.com/?size=512&id=17949&format=png"
        alt="Google"
        class="w-5 h-5"
      />
      <span class="text-gray-700 font-medium">Logar com Google</span>
    </button>

  </div>
</div>
